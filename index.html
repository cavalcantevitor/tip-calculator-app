<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Tip Amount / person Total / person Reset -->

    <main>
      <h1 class="header">S P L I<br />T T E R</h1>

      <div class="calculator">
        <div class="left--side">
          <h2 class="header--2">Bill</h2>
          <input placeholder="0" class="bill" />

          <h2 class="header--2 select--tip">Select Tip %</h2>

          <div class="wrapper">
            <button class="tip" value="5">5%</button>
            <button class="tip" value="10">10%</button>
            <button class="tip" value="15">15%</button>
            <button class="tip" value="25">25%</button>
            <button class="tip" value="50">50%</button>
            <button class="custom--btn">Custom</button>
          </div>

          <h2 class="header--2">Number of people</h2>

          <input placeholder="0" class="number--of--people" />
        </div>

        <div class="right--side">
          <div class="tip--amount">
            <div class="text">
              <h2 class="header--2">Tip Amount</h2>
              <p class="subtitle">/ person</p>
            </div>
            <div class="number">
              <p class="value" id="tip--only">$0.00</p>
            </div>
          </div>

          <div class="total">
            <div class="text">
              <h2 class="header--2">Total</h2>
              <p class="subtitle">/ person</p>
            </div>
            <div class="number">
              <p class="value" id="total">$0.00</p>
            </div>
          </div>
          <button class="btn reset--btn">RESET</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vitoralves2c">vitoralves2c</a>.
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
